<!DOCTYPE html>
<html>
<head>
    <title>Tic tac toe</title>
    <meta charset="UTF-8">

    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Tic Tac Toe!</h1>
    <div id="settings">
        <button id="startRestart">Start/Restart</button>
        <br>
        <br>
        <button id="opponentToggle">Against computer</button>
        <br>
        <br>
        <input id="input1" type="text" placeholder="Player 1 name:" required>
        <button id="button1" type="submit">submit</button>
        <br>
        <br>
        <input id="input2" type="text" placeholder="Player 2 name:" required>
        <button id="button2" type="submit">submit</button>
        <br id="breakPlay21">
        <br id="breakPlay22">
        <button id="play">Play!</button>
        <br>
        <br>
        <div id="outputString">Press play and make a move!</div>
        <br>
    </div>
    <div id="displayRoot">
    <button id="1" class="clickAble"></button>
    <button id="2" class="clickAble"></button>
    <button id="3" class="clickAble"></button>
    <button id="4" class="clickAble"></button>
    <button id="5" class="clickAble"></button>
    <button id="6" class="clickAble"></button>
    <button id="7" class="clickAble"></button>
    <button id="8" class="clickAble"></button>
    <button id="9" class="clickAble"></button>
    </div>
    <script src="javascript/myscript.js"></script>
