<!DOCTYPE html>
<html>
<head>
    <title>Tic tac toe</title>
    <meta charset="UTF-8">

    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Tic Tac Toe!</h1>
    <div id="settings">
        <button id="startRestart">Start/Restart</button>
        <br>
        <br>
        <button id="opponentToggle">Against computer</button>
        <br>
        <br>
        <form id="player1" action="">
            <input id="namePlayerIn1" type="text" placeholder="Player 1 name:" required>
            <button id="namePlayButton1" type="submit">submit</button>
        </form>
        <br>
        <form id="player2" action="">
            <input id="namePlayerIn2" type="text" placeholder="Player 2 name:" required>
            <button id="namePlayButton2" type="submit">submit</button>
        </form>
        <br id="play2Break">
    </div>
    <div id="displayRoot">
    <button id="1" class="clickAble"></button>
    <button id="2" class="clickAble"></button>
    <button id="3" class="clickAble"></button>
    <button id="4" class="clickAble"></button>
    <button id="5" class="clickAble"></button>
    <button id="6" class="clickAble"></button>
    <button id="7" class="clickAble"></button>
    <button id="8" class="clickAble"></button>
    <button id="9" class="clickAble"></button>
    </div>
    <script src="javascript/myscript.js"></script>
</body>
</html>
